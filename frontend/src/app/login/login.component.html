<h1>Login</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="invalidCredentials">{{errorMessage}}</div>

    <div>
        <div class="form-group">
            User name : <input type="text" name="username" [(ngModel)]="username" />
        </div>
        <div class="form-group">
            Password : <input type="password" name="passwod" [(ngModel)]="password" />
        </div>

        <div class="form-group">
            <button class="btn btn-success" (click)=handleBasicLogin()>Login</button>
        </div>
    </div>
</div>
